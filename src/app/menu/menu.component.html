<div class="main-body">
    <filter class="filter"></filter>
    <dish-list [page]="page" [itemsPerPage]="itemsPerPage"></dish-list>
</div>
<div class="pagination-box">
    <pagination-controls (pageChange)="changePagination($event)"></pagination-controls>
    <mat-form-field appearance="outline" class="items-pagination-input">
        <mat-label></mat-label>
        <mat-select [(value)]="itemsPerPageSelected" (selectionChange)="changeItemsPerPageSelection()">
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="10">10</mat-option>
            <mat-option value="25">25</mat-option>
        </mat-select>
    </mat-form-field>
</div>
