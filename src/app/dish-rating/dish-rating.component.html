<h1 mat-dialog-title>Oceń</h1>
<div mat-dialog-content>
    <p mat-dialog-content>{{data.name |titlecase}}</p>
    <star-rating (ratingUpdated)="changeCurrentRating($event)"></star-rating>
</div>
<div mat-dialog-actions class="button-container">
    <button mat-raised-button mat-dialog-close color="primary">Anuluj</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="updateRating()" color="primary">Oceń</button>
</div>
